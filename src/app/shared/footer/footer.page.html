<footer class="footer-bar">
  <nav class="footer-nav-bar">
    <button class="footer-btn" (click)="navigate('/home')">
      <ion-icon name="home-outline"></ion-icon>
      <span>Accueil</span>
    </button>
    <button class="footer-btn" (click)="navigate('/students')">
      <ion-icon name="people-outline"></ion-icon>
      <span>Élèves</span>
    </button>
    <button class="footer-btn" (click)="navigate('/classes')">
      <ion-icon name="school-outline"></ion-icon>
      <span>Cours</span>
    </button>
    <button class="footer-btn" (click)="navigate('/emplois-du-temps')">
      <ion-icon name="calendar-outline"></ion-icon>
      <span>Emploi</span>
    </button>
    <button class="footer-btn" (click)="navigate('/evaluations')">
      <ion-icon name="clipboard-outline"></ion-icon>
      <span>Évals</span>
    </button>
    <button id="footer-theme-trigger" class="footer-btn theme-btn" [class]="'theme-' + themeService.currentTheme()" (click)="openThemeMenu($event)" title="Changer le thème">
      <ion-icon name="moon-outline" class="theme-icon"></ion-icon>
      <span>Thème</span>
    </button>
    <button class="footer-btn" (click)="navigate('/settings')">
      <ion-icon name="settings-outline"></ion-icon>
      <span>Param</span>
    </button>
  </nav>
</footer>

<!-- Popover thème (footer) -->
<ion-popover
  trigger="footer-theme-trigger"
  triggerAction="click"
  side="top"
  alignment="center"
  dismissOnSelect="true"
>
  <ng-template>
    <ion-content>
      <ion-list lines="none">
        @for (theme of themeService.availableThemes; track theme.name) {
          <ion-item button (click)="selectTheme(theme.name)" [class.active]="themeService.currentTheme() === theme.name">
            <ion-label>{{ theme.label }}</ion-label>
            @if (themeService.currentTheme() === theme.name) {
              <ion-icon slot="end" name="checkmark-outline"></ion-icon>
            }
          </ion-item>
        }
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
